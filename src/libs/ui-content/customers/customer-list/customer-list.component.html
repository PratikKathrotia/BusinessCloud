<div class="customerList__Container">
  <div class="customerList__Table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">
          {{ customer.name.first }} {{ customer.name.last }}
        </td>
      </ng-container>
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let customer">{{ customer.company }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let customer"><i>Active</i></td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let customer">{{ customer.created }}</td>
      </ng-container>
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let customer">
          <div class="actions__Container">
            {{customer.balance}}
            <div class="table__Actions" *ngIf="isActionsVisible(customer)">
              <button mat-flat-button
                      color="accent"
                      (click)="handleEditCustomer(customer.id)">Edit</button> &nbsp;
              <button mat-flat-button
                      color="accent"
                      (click)="handleCustomerDetail(customer.id)">View Details</button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"
          (mouseenter)="handleRowMouseenter(row)"
          (mouseleave)="handleRowMouseleave()"></tr>
    </table>
  </div>
</div>
