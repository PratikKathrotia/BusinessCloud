<div class="container"
     [ngClass]="{
       'container--error': isError,
       'container--warning': isWarning
     }">
  <div class="icon"
       [ngClass]="{
         'icon--error': isError,
         'icon--warning': isWarning
       }">
    <mat-icon>{{ icon }}</mat-icon>
  </div>
  <div class="body">{{ message }}</div>
</div>
