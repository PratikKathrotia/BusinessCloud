<div class="signUp__Container">
  <div class="signUp__Content">
    <div class="stepper__Form">
      <formly-form
        [form]="form"
        [model]="model"
        [fields]="formFields">
      </formly-form>
      <div class="signUp__Actions">
        <button mat-flat-button
                color="primary"
                (click)="handleFormSubmit()">Submit</button>
      </div>
    </div>
  </div>
</div>
