<div class="container">
  <div class="header">
    <h3>Forgot Password</h3>
    <mat-divider></mat-divider>
  </div>
  <div class="content">
    <cm-alert *ngIf="hasError" [alertConfig]="alertConfig"></cm-alert>
    <span>Please enter your email address below to receive password reset email.</span>
    <div class="content__Form">
      <formly-form [form]="form"
                   [fields]="formFields"
                   [model]="model"></formly-form>
    </div>
    <div class="warning">
      <span>**email should be same as your login email</span>
    </div>
  </div>
  <div class="footer">
    <button mat-flat-button
            color="primary"
            [disabled]="!this.form.valid"
            (click)="handleSendClick()">Send</button>
    <button mat-flat-button
            color="accent"
            (click)="handleCancelClick()">Cancel</button>
  </div>
</div>
