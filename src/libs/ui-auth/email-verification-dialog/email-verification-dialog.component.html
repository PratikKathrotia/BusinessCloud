<div class="container">
  <div class="header">
    <h3>Email Verification Required</h3>
  </div>
  <div class="content">
    Please verify your email to activate your account, if you didn't receive an verification email,
    please <a href="javascript:void(0)"
              (click)="handleSendClick()">click here.</a> You can not login without verifying your email.
  </div>
  <div class="footer">
    <button mat-flat-button
            color="primary"
            (click)="handleOkClick()">Ok</button>
  </div>
</div>
