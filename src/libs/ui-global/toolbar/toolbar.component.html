<div class="toolbar__Container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="cloud_Logo"></span>
      <span>Business Cloud</span>
      <span class="example-spacer"></span>
      <mat-icon class="person_icon"
                *ngIf="isGlobalScope"
                [mdePopoverTriggerFor]="appPopover"
                mdePopoverTriggerOn="click">person</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<mde-popover #appPopover="mdePopover"
             mdePopoverOverlapTrigger="true"
             mdePopoverPositionY="below"
             mdePopoverPositionX="before"
             mdePopoverCloseOnClick="false"
             mdePopoverOffsetX="25"
             mdePopoverOffsetY="32">
  <div class="profile__Popover">
    <div class="popover__Content">
      <img src="assets/male.png">
      <span><strong>Pratik Kathrotia</strong></span>
    </div>
    <div class="popover__Footer"
         (click)="handleLogoutClick()">
      <span>Logout</span>
    </div>
  </div>
</mde-popover>
